name: permrs
version: "0.1.0"
author: Alessandro Toia <gort818@gmail.com
about: Utlity to save and restore unix permissions
settings: ArgRequiredElseHelp
args:
    - path:
       short: p
       long: path
       conflicts_with: restore
       help: "Set path to save permissions"
       takes_value: true
       default_value: "/home/alessandro/test"
    - save:
        short: s
        long: save
        help: Save unix permissions
        conflicts_with: restore
    - restore:
        short: r
        long: restore
        help: Restore unix permissions
        conflicts_with: save,PATH
